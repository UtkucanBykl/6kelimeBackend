language: python
python:
  - "3.6"
install:
  - pip install -r altikelime/requirements.txt
script: python altikelime/manage.py test core.tests
after_failure: chmod +x telegram_message.sh && export MESSAGE='Fail' && .telegram_message.sh
after_success: chmod +x telegram_message.sh && export MESSAGE='Success' && ./telegram_message.sh
